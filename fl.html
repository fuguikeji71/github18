<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../skin/vue.global.prod.3.4.27.js"></script>
    <link rel="stylesheet" href="../skin/style.css">
    <link rel="stylesheet" href="../skin/style_icon.css">
    <link rel="stylesheet" href="../skin/index.css">
    <script src="../skin/nutui.umd.4.3.8.js"></script>
    <title>福利</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" href="../static/upload/image/20250417/1744888913542556.png" type="image/png">
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        font-size: 12px;
        /* 确保html和body占满整个屏幕高度 */
        height: 100%;
        overflow: hidden; /* 隐藏滚动条，避免出现多余滚动 */
    }

    body {
        /* 设置背景图片，替换为你的图片路径 */
        background-image: url("./images/bg.png");
        /* 背景图不重复 */
        background-repeat: no-repeat;
        /* 背景图居中显示 */
        background-position: center center;
        /* 背景图自适应铺满全屏（可能裁剪边缘） */
        background-size: cover;
        /* 背景图固定，滚动页面时不跟随移动 */
        background-attachment: fixed;
    }

    /* 核心修改：图片自适应屏幕宽高，显示完整 */
    .myImg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw; /* 宽度占满屏幕可视宽度 */
        height: 100vh; /* 高度占满屏幕可视高度 */
        object-fit: contain; /* 关键：保持图片比例，完整显示（不裁剪） */
        object-position: center; /* 图片居中 */
        z-index: 0; /* 确保图片在背景之上，头部之下 */
    }

    .head-box {
        width: 100%;
        height: 15.2666666667vw;
        background: url("./images/img6.png") center bottom no-repeat;
        background-size: 100% auto;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0 2.1333333333vw;
        box-sizing: border-box;
        /* 确保头部区域在图片上方 */
        position: relative;
        z-index: 10; /* 提高层级，避免被图片遮挡 */
        /* 头部背景半透，可选：若需要头部背景不遮挡图片可添加 */
        background-color: transparent;
    }

    /* 确保页面容器占满屏幕，不影响图片布局 */
    #app.page {
        height: 100%;
        width: 100%;
        position: relative;
    }

    .page-cont, .activty-popup {
        height: 100%;
        width: 100%;
        position: relative;
    }

    /* 返回按钮样式优化，避免太小 */
    .go-back img {
        width: 4vw !important;
        height: 4vw !important;
        min-width: 30px;
        min-height: 30px;
    }
</style>
</head>

<body>
    <div id="app" class="page" data-v-app="">
        <div class="page-cont">
            <div class="activty-popup">
            
                    <a class="go-back" href="./index.html">
                        <img src="./images/icon16.png" alt="返回" style="width: 30px; height: 30px;">
                    </a>
                </div>
                <img class="myImg" id="myImg" src="./images/fl1.jpg" title="1743435910908670.png" alt="海报.png" />
            </div>
        </div>
    </div>
    <script src="./skin/jquery-2.1.1.min.js"></script>
</body>

</html>
